<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-image: url('mountain.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
    }

    p {
      text-align: justify;
      margin-top: 0;
    }

    .header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 0.5em 1.2em;
      background: rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.205);
      border-top: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      height: 4em;
    }

    .hcenter {
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 100px;
      flex-grow: 1;
    }

    .hleft,
    .hright {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      max-width: 120px;
      min-width: 100px;
      gap: 1em;
    }

    .logo {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }

    .title {
      font-size: 1.7em;
      font-weight: bold;
    }

    button {
      background-color: #6967e994;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 0.6em 0.8em;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .middle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .bmagic {
      background-color: #6967e994;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 0.6em 1em;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .bmagic:hover {
      background-color: #282188;
      transform: scale(1.05);
    }

    .bmagic:active {
      background-color: #1e307e;
      transform: scale(1);
    }

    .bleft {
      background-color: transparent;
      position: absolute;
      top: 50%;
      left: 0;
      font-size: 30px;
      transform: translateY(-50%);
    }

    .bright {
      background-color: transparent;
      font-size: 30px;
      position: absolute;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="hleft">
      <button class="home">Home</button>
      <button class="blog">Blog</button>
      <button class="contact">Contact</button>
    </div>
    <div class="hcenter">
      <div class="title">Quasars</div>
    </div>
    <div class="hright">
      <div class="github">Github</div>
      <img class="logo" src="sheldon.png" alt="abs">
    </div>
  </div>

  <div class="middle">
    <h1>NUKES</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Porro, non. Magnam, quis! Mollitia voluptatum modi,
      repellat minus aliquid voluptates recusandae totam architecto eligendi perspiciatis dolorum possimus porro
      sapiente magni repudiandae?</p>
    <a href="https://github.com/Haribala-09">
      <button class="bmagic">Magic</button>
    </a>
  </div>

  <!-- <button class="bleft">&#x2190;</button>
  <button class="bright">&#8594;</button> -->
</body>

</html>
